<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="text-center mb-4">
                        <img src="static/images/logos/school_logo.svg" alt="School Logo" class="login-logo">
                        <h2 class="mt-3 mb-1">School Management System</h2>
                        <p class="text-muted">Sign in to your account</p>
                    </div>
                    
                    <div class="alert alert-danger d-none" id="login-error">
                        Invalid username or password. Please try again.
                    </div>

                    <form id="login-form" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label required-field">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required>
                                <div class="invalid-feedback">Please enter your username</div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label required-field">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <div class="invalid-feedback">Please enter your password</div>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">Remember me</label>
                        </div>
                        
                        <div class="mb-3">
                            <label for="user-type" class="form-label required-field">Login As</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-users-cog"></i></span>
                                <select class="form-select" id="user-type" name="user-type" required>
                                    <option value="">Select Role</option>
                                    <option value="admin">Administrator</option>
                                    <option value="teacher">Teacher</option>
                                </select>
                                <div class="invalid-feedback">Please select a role</div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i> Sign In
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p class="mb-0"><a href="#" id="forgot-password">Forgot Password?</a></p>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <p class="text-muted">&copy; 2025 School Management System. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert container for messages -->
    <div id="alert-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
