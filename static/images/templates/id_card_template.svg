<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <!-- ID Card Background -->
  <rect width="400" height="250" rx="10" ry="10" fill="#ffffff" stroke="#3498db" stroke-width="5" />
  
  <!-- School Logo Placeholder -->
  <circle cx="60" cy="50" r="30" fill="#3498db" />
  <text x="60" y="55" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">LOGO</text>
  
  <!-- School Name Header -->
  <text x="200" y="40" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">SCHOOL NAME</text>
  <text x="200" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#7f8c8d">School Address, City, State - Zip</text>
  
  <!-- ID Card Header -->
  <rect x="20" y="70" width="360" height="25" fill="#3498db" />
  <text x="200" y="88" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">STUDENT IDENTITY CARD</text>
  
  <!-- Photo Placeholder -->
  <rect id="photo-placeholder" x="30" y="105" width="110" height="130" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <text x="85" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#95a5a6">PHOTO</text>
  
  <!-- Student Details -->
  <text x="170" y="120" font-family="Arial" font-size="12" fill="#7f8c8d">Name:</text>
  <text id="student-name" x="250" y="120" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">Student Name</text>
  
  <text x="170" y="145" font-family="Arial" font-size="12" fill="#7f8c8d">Class:</text>
  <text id="student-class" x="250" y="145" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">X-A</text>
  
  <text x="170" y="170" font-family="Arial" font-size="12" fill="#7f8c8d">Roll No:</text>
  <text id="student-roll" x="250" y="170" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">1001</text>
  
  <text x="170" y="195" font-family="Arial" font-size="12" fill="#7f8c8d">Date of Birth:</text>
  <text id="student-dob" x="250" y="195" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">01-01-2010</text>
  
  <text x="170" y="220" font-family="Arial" font-size="12" fill="#7f8c8d">Valid Till:</text>
  <text id="valid-till" x="250" y="220" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">31-12-2023</text>
</svg>