<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" rx="20" ry="20" fill="#a29bfe" />
  <rect x="20" y="20" width="760" height="360" rx="15" ry="15" fill="#6c5ce7" stroke="white" stroke-width="5" />
  
  <!-- Decorative elements -->
  <path d="M0 0 L800 400" stroke="white" stroke-width="2" stroke-dasharray="5,5" opacity="0.3" />
  <path d="M800 0 L0 400" stroke="white" stroke-width="2" stroke-dasharray="5,5" opacity="0.3" />
  
  <!-- Confetti -->
  <circle cx="100" cy="50" r="10" fill="#ff7675" />
  <circle cx="150" cy="80" r="8" fill="#74b9ff" />
  <circle cx="200" cy="40" r="12" fill="#55efc4" />
  <circle cx="700" cy="60" r="10" fill="#ffeaa7" />
  <circle cx="650" cy="90" r="8" fill="#ff7675" />
  <circle cx="600" cy="50" r="12" fill="#74b9ff" />
  <circle cx="100" cy="350" r="10" fill="#55efc4" />
  <circle cx="150" cy="320" r="8" fill="#ffeaa7" />
  <circle cx="200" cy="360" r="12" fill="#ff7675" />
  <circle cx="700" cy="340" r="10" fill="#74b9ff" />
  <circle cx="650" cy="310" r="8" fill="#55efc4" />
  <circle cx="600" cy="350" r="12" fill="#ffeaa7" />
  
  <!-- White card for text -->
  <rect x="150" y="80" width="500" height="240" rx="10" ry="10" fill="white" />
  
  <!-- Happy Birthday Text -->
  <text x="400" y="140" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#6c5ce7">Happy Birthday!</text>
  
  <!-- Place for custom student name -->
  <text id="student-name" x="400" y="190" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#2d3436">Student Name</text>
  
  <!-- Class information -->
  <text id="student-class" x="400" y="230" font-family="Arial" font-size="24" text-anchor="middle" fill="#2d3436">Class: X-A</text>
  
  <!-- Wishes message -->
  <text x="400" y="270" font-family="Arial" font-size="18" text-anchor="middle" fill="#2d3436">May your special day be filled with memories and joy!</text>
  
  <!-- From -->
  <text x="400" y="310" font-family="Arial" font-size="20" font-style="italic" text-anchor="middle" fill="#6c5ce7">From all of us at School Name</text>
  
  <!-- Birthday cake -->
  <rect x="50" y="150" width="80" height="60" rx="5" ry="5" fill="#fab1a0" />
  <rect x="40" y="140" width="100" height="10" rx="5" ry="5" fill="#e17055" />
  <rect x="60" y="130" width="60" height="10" rx="5" ry="5" fill="#fab1a0" />
  
  <!-- Candles -->
  <rect x="70" y="110" width="5" height="20" fill="#fdcb6e" />
  <rect x="85" y="115" width="5" height="15" fill="#fdcb6e" />
  <rect x="100" y="110" width="5" height="20" fill="#fdcb6e" />
  <ellipse cx="72.5" cy="110" rx="3" ry="5" fill="#ff7675" />
  <ellipse cx="87.5" cy="115" rx="3" ry="5" fill="#ff7675" />
  <ellipse cx="102.5" cy="110" rx="3" ry="5" fill="#ff7675" />
  
  <!-- Gift box -->
  <rect x="680" y="150" width="70" height="70" fill="#fd79a8" />
  <rect x="700" y="150" width="30" height="70" fill="#e84393" />
  <rect x="680" y="170" width="70" height="30" fill="#e84393" />
  <rect x="700" y="170" width="30" height="30" fill="#fd79a8" />
  <rect x="700" y="130" width="30" height="20" fill="#fd79a8" />
  <path d="M660 170 L680 170 L680 200 L660 200 Z" fill="#e84393" />
  <path d="M660 170 L680 170 L680 185 L660 185 Z" fill="#fd79a8" />
</svg>